<!DOCTYPE html>
<html>
    <head>
        <title>CleanPad</title>
        <style>
            html, body {
                height: 100%;
                width:100%;
                margin:0;
                padding:0;
                border:0;
            }
            #txtPad {
                height: 100%;
                width: 100%;
                margin:0;
                padding:0;
                border:0;
                resize: none;
            }
            #btnClear {
                position: fixed;
                bottom: 0;
                right: 50%;
                left:50%;
                font-size: larger;
            }
        </style>
    </head>
    <body>
        <textarea id="txtPad" autofocus placeholder="Enter text here..."></textarea>
        <input type="button" id="btnClear" value="Clear" onclick="txtPad.value='';txtPad.focus()">
    </body>
</html>
